<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard || Raquel Illerias</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-2.js" defer></script>
</head>
<body>
        <div class="container">
            <div class="wrapper">
                <h3>HOME</h3>
                <div class="num__container">
                    <h2 id="score">0</h2>
                </div>
                <button class="add1" onclick="add1(score), leader(score, scoreGuest)">+1</button>
                <button class="add2" onclick="add2(score), leader(score, scoreGuest)">+2</button>
                <button class="add3" onclick="add3(score), leader(score, scoreGuest)">+3</button>
            </div>
            <button id="reset" class="reset" onclick="resetBtn(), leader(score, scoreGuest)">NEW GAME</button>
            <div class="wrapper">
                <h3>GUEST</h3>
                <div class="num__container">
                    <h2 id="score-guest">0</h2>
                </div>
                <button class="add1" onclick="add1(scoreGuest), leader(score, scoreGuest)">+1</button>
                <button class="add2" onclick="add2(scoreGuest), leader(score, scoreGuest)">+2</button>
                <button class="add3" onclick="add3(scoreGuest), leader(score, scoreGuest)">+3</button>
            </div>
        </div>
        
</body>
</html>
